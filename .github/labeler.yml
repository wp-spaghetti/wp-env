# Auto-label PRs based on changed files
'area: core':
- any: ['src/**']

'area: tests':
- any: ['tests/**']

'area: docs':
- any: ['*.md', 'docs/**']

'area: ci/cd':
- any: ['.github/**']

'area: dependencies':
- any: ['composer.json', 'composer.lock']

'area: config':
- any: ['*.php', '*.json', '*.xml', '*.yml', '*.yaml']

'size: small':
  - changed-files:
    - any-glob-to-any-file: ['src/**', 'tests/**']
    - count: '<= 10'

'size: medium':
  - changed-files:
    - any-glob-to-any-file: ['src/**', 'tests/**']
    - count: '11-100'

'size: large':
  - changed-files:
    - any-glob-to-any-file: ['src/**', 'tests/**']
    - count: '>= 101'